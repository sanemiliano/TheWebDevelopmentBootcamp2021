<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Race registration</title>
</head>
<body>
    <form action="dummy">
        <h1>Race Registration</h1>
        <div name="names">
            <label for="fname">First Name</label>
            <input type="text" name="firstname" id="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" name="secondname" id="lname" required>
        </div>
        <p>
            <p>Select a Race:</p>
            <div>
                <input type="radio" id="5k" name="distances" value="5k" checked>
                <label for="5k">Fun Run 5k</label>
              </div>        
            <div>
                <input type="radio" id="halfmar" name="distances" value="halfmar">
                <label for="halfmar">Half Marathon</label>
            </div>
            <div>
                <input type="radio" id="fullmar" name="distances" value="fullmar">
                <label for="fullmar">Full Marathon</label>
            </div>
        </p>
        <p>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </p>
        <p>
            <label for="age-group-select">Select age group:</label>
            <select name="age-groups" id="age-group-select" required>
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </p>
        <p>
            <button>Register!</button>
        </p>
    </form>
</body>
</html>
